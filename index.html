<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>ClipQuest</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/utils.css" />
  </head>
  <body>
    <div class="container">
      <nav>
        <a href="/"><img src="./assets/logo.svg" alt="" id="logo" /></a>
        <a href="">
          <img src="./assets/menuh.svg" alt="" id="menu" class="" />
          <img src="./assets/menux.svg" alt="" id="menux" class="hidden" />
        </a>
        <div class="container-table hidden">
          <table id="table">
            <tbody>
              <tr class="tbody-temp">
                <td class="table">
                    <p class="info">Você ainda não fez uma busca!</p>
                </td>
              </tr>
            </tbody>
          </table>
          <div class="feedback-container">
            <p class="feedback">FeedBack</p>
            <img src="/assets/mail.svg" alt="" id="mail"/>
          </div>
          <img src="../assets/geometric.svg" alt="" id="menu-open"/>
        </div>
      </nav>

      <div id="app"></div>
    </div>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
