<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="assets/logo.svg" type="image/x-svg" />

    <title>ClipQuest | Buscador de Videos</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/utils.css" />
    <link rel="stylesheet" href="./css/table.css" />
    <link rel="stylesheet" href="./css/responcisve.css" />
  </head>
  <body>
    <div class="cursor-dot" data-cursor-dot></div>
    <div class="cursor-dot-outline" data-cursor-outline></div>
    <div class="container">
      <nav>
        <a href="/">
          <img
            src="./assets/logo.svg"
            alt="Imagem geométrica que indica a logo do site"
            id="logo" />
        </a>
        <a href="">
          <img
            src="./assets/menuh.svg"
            alt="Botão do menu"
            id="menu"
            class="" />
          <img
            src="./assets/menux.svg"
            alt="Botão para fechar o menu"
            id="menux"
            class="hidden" />
        </a>
        <div class="container-table">
          <table id="table" class="hidden">
            <tbody>
              <tr class="tbody-temp">
                <td class="table">
                  <p class="info tabletemp">You didn't do a search!</p>
                </td>
              </tr>
            </tbody>
          </table>
          <a href="mailto:nevesrafael.dev@gmail.com">
            <div class="feedback-container invisible">
              <p class="feedback">FeedBack</p>
              <img
                src="/assets/mail.svg"
                alt="Icone com o formato de carta."
                id="mail" />
            </div>
          </a>
          <img src="../assets/geometric.svg" id="menu-open" class="" />
        </div>
      </nav>

      <div id="app"></div>
    </div>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
